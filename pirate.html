    <script>
        
  const ids = ["loc0","loc1","loc2","loc3","loc4","loc5","loc6","loc7","loc8","loc9","loc10","loc11","loc12",
"loc13","loc14","loc15","loc16","loc17","loc18","loc19","loc20","loc21","loc22","loc23","loc24"]
    let checkCount=0
    let penalty=0
    let lastCheck=0
    let treasureLocation=5
    let trapLocation=18
    let gameOver=false

    function check(position) {
        if(gameOver){

        }
        else{
            image = document.getElementById(ids[position])
            console.log(ids[position])

        if(position==treasureLocation){
            image.src="treasure.jpg"
            gameOver=true
            penalty=penalty-3
        }
        else if(position==trapLocation){
            image.src = "trap.jpg"
            gameOver=true
            penalty=penalty+4
        }
        else{
            image.src = "pirateflag.png" 
        }
        checkCount+=1
        penalty+=1
        document.getElementById("locations").innerHTML = "Locations checked : "+checkCount
        document.getElementById("penalty").innerHTML = "Penalty is : "+penalty
        lastCheck=penalty
        } 
    }

    function help() {
        lastCheckedRow=parseInt(lastCheck/5)
        lastCheckedColumn=parseInt(lastCheck%5)
        tresRow = parseInt(treasureLocation/5)
        treasure_column = parseInt(treasureLocation%5)
        if(((lastCheckedColumn-treasure_column))==1){
            document.getElementById("help").innerHTML ="Can smell it"
        }
        else if(((lastCheckedRow-tresRow)+(lastCheckedColumn-treasure_column)+2)==2){
            document.getElementById("help").innerHTML = "Close Matie"
        }
        else{
            document.getElementById("help").innerHTML = "Step Faster"
        }
        penalty+=2
        document.getElementById("penalty").innerHTML = "Updated the penalty: "+penalty
    }
